<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./images//fav-icon.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Care | Landing Page</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- tailwind CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#00856f",
              "green-light": "#dce9e2 ",
              "green-light-2": "#f7f9f9",
              "brand-beige": "#fffaf1",
              "brand-green-hover": "#00453a",
            },
            fontFamily: {
              primary: ["DM Sans", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-brand-beige font-primary overflow-x-hidden">
    <!-- header section -->
    <header
      id="header"
      class="bg-[#dce9e2]  fixed top-0 left-0 right-0 w-full"
    >
      <nav
        class="container mx-auto max-w-screen-xl flex justify-between items-center p-4"
      >
        <!-- logo -->
        <div class="text-xl font-bold">
          Doctor<span class="text-primary">Care</span>
        </div>
        <!-- navlinks -->
        <ul class="hidden md:flex items-center gap-6 font-medium">
          <li><a class="hover:text-primary" href="/">Home</a></li>
          <li><a class="hover:text-primary" href="#/about">About</a></li>
          <li><a class="hover:text-primary" href="#/contact">Contact</a></li>
          <li>
            <a class="hover:text-primary" href="#/department">Department</a>
          </li>
        </ul>
        <!-- call to action  -->
        <div class="hidden md:block">
          <button
            class="px-6 py-2.5 rounded-full text-sm text-primary font-bold border border-primary uppercase hover:text-white hover:bg-primary transition-all duration-300"
          >
            Agendar consulta
          </button>
        </div>

        <!-- for mobile navbar-->
        <div class="md:hidden">
          <button id="mobile-menu-button" class="navbar-burger flex ic p-3">
            <img
              class="w-4 h-4 block fill-current"
              src="./images/menu-icon.svg"
              alt=""
            />
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
